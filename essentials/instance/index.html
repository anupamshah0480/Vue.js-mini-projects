<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		<div v-bind:title="randNum">Hower over me!</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				randNum: Math.floor(Math.random()*50) +1
			}
		})
	</script>
</body>
</html>
