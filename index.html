<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" type="text/css" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
	<div id="app">
		Text: {{text}}
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				text: "hello world!"
			}
		})
	</script>
</body>
</html>
